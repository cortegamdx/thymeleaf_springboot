
<!-- Head/imports css  da aplicação -->
<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container{
			background-color: #47bcff;
			color:#ffff;
			font-family: 'Handlee', cursive;
			font-size:19px;
			letter-spacing:2px;
		}
		.login:hover {
			text-shadow: 2px 2px 5px black;
			cursor: pointer;
		}
	.brand{
		font-size:36px;
	}
	</style>
</head>


<!-- Barra de navegação da aplicação -->
<div th:fragment="nav-bar" class="logo-container mb-3 p-2 d-flex justify-content-between align-items-center">
		<span class="brand">mudi</span>
		<span class="login">login</span>
	</div>
	
<!-- Jumbotrom da aplicação -->
<div th:fragment="jumbotrom(valor)"class="jumbotron mb-3">
		<h1 class="display-4" th:text="${valor}">Meus Pedidos</h1>
	</div>
